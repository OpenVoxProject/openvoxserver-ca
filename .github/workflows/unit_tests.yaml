---
name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# minimal permissions
permissions:
  contents: read

env:
  CI: true

jobs:
  linux_unit_tests:
    name: Ruby version
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.7'
          - '3.0'
          - '3.2'
          - '3.3'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout current PR
        uses: actions/checkout@v4

      - name: Rspec checks
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Display bundle environment
        run: |
          bundle env

      - run: bundle exec rake spec_random

  tests:
    needs:
      - matrix
      - linux_unit_tests
    runs-on: ubuntu-24.04
    name: Test suite
    steps:
      - run: echo Test suite completed
